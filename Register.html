<!DOCTYPE html>
<html>
<head>
<title>Register</title>
    <link rel="stylesheet" type="text/css" href="RegisterStyle.css">
</head>
<body>
    <div class="mainDiv">
        <div class="TitleSyle"><h1>Create a New Account</h1></div>
    

<div class="BoxStyle" >
    

    <form>
       <p>
           <input type="text" name="firstname" placeholder="First Name" maxlength="15" class="InputStyle">
        
        
        
        <input type="text" name="lastname" maxlength="15" class="InputStyle" placeholder="Last name">
        
        
        </p>
        
        
        
        <input type="text" name="Username" maxlength="15" class="InputStyle" placeholder="Username">
        
        
        
        
        <input type="password" name="password" minlength="8" maxlength="16" class="InputStyle" placeholder="Password">
        
        
        
        
        <input type="email" name="email" class="InputStyle" placeholder="email">
        
        
        
        
        <input type="tel" name="telephone" class="InputStyle" placeholder="Phone Number">

    </form>
    
    </div>
        </div>

</body>
</html>
