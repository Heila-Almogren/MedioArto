<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="CommonStyle.css">

<body>
    
        <h1>Create a New Account</h1>
    
    
<div class="center" >
    

    <form>
        <p class="pizza">First Name
        <input type="text" name="firstname" maxlength="15">
        
&emsp;
        
        Last Name
        <input type="text" name="lastname" maxlength="15">
        </p>
        
        <p>
        User Name
        <input type="text" name="Username" maxlength="15">
        </p>
        
        <p>
        Password
        <input type="password" name="password" minlength="8" maxlength="16">
        </p>
        
        <p>
        Email
        <input type="email" name="email">
        </p>
        
        <p>
        Phone
        <input type="tel" name="email">
        </p>
        
        <p>
        
        <input type="radio" name="role" value="Admin">
        Admin
        <br>
        
        <input type="radio" name="role" value="Artist">
        Artist
        <br>
        
        <input type="radio" name="role" value="Guest">
        Guest
    </p>
        
        <button type="submit">Submit</button>
        
        <button type="reset">Reset</button>

    </form>
    
    </div>

</body>
</html>
