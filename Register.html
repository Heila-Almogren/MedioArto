<!DOCTYPE html>
<html>
<head>
<title>Register</title>
    <link rel="stylesheet" type="text/css" href="RegisterStyle.css">
</head>
<body>
    <div class="mainDiv">
        <div class="TitleSyle"><h1>Create a New Account</h1></div>
    

<div class="BoxStyle" >
    

    <form>
       <p>
           <input type="text" name="firstname" placeholder="First Name" maxlength="15" class="InputStyle" required>
        
        
        
        <input type="text" name="lastname" maxlength="15" class="InputStyle" placeholder="Last name" required>
        
        
        </p>
        
        
        
        <input type="text" name="Username" maxlength="15" class="InputStyle" placeholder="Username" required>
        
        
        
        
        <input type="password" name="password" minlength="8" maxlength="16" class="InputStyle" placeholder="Password" required>
        
        
        
        
        <input type="email" name="email" class="InputStyle" placeholder="email" required>
        
        
        
        
        <input type="tel" name="telephone" class="InputStyle" placeholder="Phone Number" required>
        
        <select class="select-css InputStyle" required>
    <option>Role</option>
    <option>Admin</option>
    <option>Artist</option>
    <option>Visitor</option>
</select>
  <p>
      <button type="submit" class = "ButtonStyle">Submit</button>
        
        <button type="reset" class = "ButtonStyle">Reset</button>
        </p>
  

        
    </form>
    
    </div>
        </div>

</body>
</html>
